<!DOCTYPE html>
<html>
<head>
    <title>Government Hospital - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #004080;
            color: white;
        }
        .content {
            text-align: center;
            margin: 50px;
        }
        .content img {
            width: 300px;
            height: 300px;
        }
        .content h2 {
            font-size: 34px;
            color: #333;
            margin-top: 20px;
        }
        .content p {
            font-size: 16px;
            color: #666;
        }
        .content button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Government Hospital</h1>
        <p>Your Health, Our Priority</p>
    </div>
    <div class="content">
        <h2>Early Detection of Chronic Kidney Disease</h2>
        <p>Explore our services and make predictions for early diagnosis.</p>
        <a href="/index"><button>Start Prediction</button></a>
    </div>
</body>
</html>
